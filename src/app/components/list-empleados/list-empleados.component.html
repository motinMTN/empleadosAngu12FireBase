<div class="container">
  <div class="card mt-4">
    <div class="card-header text-center">
      <span class="h3 text-uppercase">Listado de Empleados</span>
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-dark btn-md" routerLink="/create-empleado">Agregar</button>
      </div>
      <div *ngIf="empleados.length === 0" class="text-center">
        <h5>No hay registros por mostrar</h5>
      </div>
      <table *ngIf="empleados.length > 0" class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <!-- <th>ID</th> -->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Documento</th>
            <th>Salario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados">
            <!-- <th scope="row">{{empleado.id}}</th> -->
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.apellido}}</td>
            <td><img src="{{empleado.documento}}" alt="" class="profile_image"></td>
            <td>{{empleado.salario | currency }}</td>
            <td>
              <button type="button" class="btn btn-warning btn-sm rounded-circle mr-2" [routerLink]="['/edit-empleado/', empleado.id]">
                <i class="fa-solid fa-pen-to-square text-white"></i>
              </button>
              <button (click)="eliminarEmpleado(empleado.id!)" type="button" class="btn btn-danger btn-sm rounded-circle">
                <i class="fa-solid fa-trash text-white"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
