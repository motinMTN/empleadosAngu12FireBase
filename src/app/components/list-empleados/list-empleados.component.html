<div class="container">
  <div class="card mt-4">
    <div class="card-header text-center">
      <span class="h3 text-uppercase">Listado de Empleados</span>
    </div>
    <div class="card-body">
      <button class="btn btn-dark btn-md float-right mb-3" routerLink="/create-empleado">Agregar</button>
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <!-- <th>ID</th> -->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Documento</th>
            <th>Salario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados">
            <!-- <th scope="row">{{empleado.id}}</th> -->
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.apellido}}</td>
            <td>{{empleado.documento}}</td>
            <td>{{empleado.salario}}</td>
            <td>
              <button type="button" class="btn btn-warning btn-sm rounded-circle mr-2">
                <i class="fa-solid fa-pen-to-square text-white"></i>
              </button>
              <button type="button" class="btn btn-danger btn-sm rounded-circle">
                <i class="fa-solid fa-trash text-white"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
